<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="kana_name">カナ名:</label>
    <input type="text" id="kana_name" th:field="*{student.kanaName}" required/>
  </div>
  <div>
    <label for="kana_name">ニックネーム:</label>
    <input type="text" id="nickName" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required/>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label>性別:</label>
    <label for="male">
      <input type="radio" id="male" name="student.sex" th:field="*{student.sex}" value="男"/> 男
    </label>
    <label for="female">
      <input type="radio" id="female" name="student.sex" th:field="*{student.sex}" value="女"/> 女
    </label>
    <label for="others">
      <input type="radio" id="others" name="student.sex" th:field="*{student.sex}" value="その他"/> その他
    </label>
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>
  </div>
  <div>
    <label for="course_name">受講コース名:</label>
    <select id="course_name" th:field="*{courses[0].courseName}">
      <option value="">選択してください</option>
      <option value="JavaCourse">Javaコース</option>
      <option value="WebCreatingCourse">Web制作コース</option>
      <option value="AWSCourse">AWSコース</option>
      <option value="designCourse">デザインコース</option>
      <option value="marketingCourse">マーケティングコース</option>
    </select>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
